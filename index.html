<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="top-nav">
      <h1>
        Code Journal
      </h1>
    </header>
    <main>
      <div class="container">
        <div data-view="entry-form">
          <form>
            <div class="row">
              <div class="column-full">
                <h1>
                  New Entry
                </h1>
              </div>
            </div>
            <div class="row">
              <img class="column-half" src="images/placeholder-image-square.jpg" alt="placeholder">
              <div class="column-half">
                <label>
                  Image URL
                  <input name="image-URL" placeholder="Enter URL" required="true">
                </label>
                <label>
                  Title
                  <input name="title-entry" placeholder="Enter Title" required="true">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <label>
                  Notes <br>
                  <textarea name="notes-message" rows="10" cols="70" required="true"></textarea>
                </label>
                <br>
                <button type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
